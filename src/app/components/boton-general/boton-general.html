<button
  [ngClass]="{
    'bg-[var(--azul-claro)] text-[white]': tipo === 'destacado',
    'bg-[var(--azul-oscuro)] text-white': tipo === 'general',
    ' bg-red-600 text-white': tipo === 'rojo'
  }"
  class="!border-2 !border-[white] text-[16px] !p-4 rounded-4xl hover:cursor-pointer hover:scale-105 flex flex-row items-center gap-1 font-[inter-bold]"
>
  {{ texto }}
  <ng-content></ng-content>
</button>
