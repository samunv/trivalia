<app-main-layout>
  <app-header [titulo]="'Jugar'" [usuarioData]="usuario"></app-header>

  <div class="aprender-main">
    <div class="campo-buscador" [class.activo]="inputBuscadorActivo">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20">
        <path
          fill="var(--color-secundario)"
          d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
        />
      </svg>
      <input
        type="text"
        class="buscador"
        placeholder="Buscar temas..."
        (focus)="inputBuscadorActivo = true"
        (blur)="inputBuscadorActivo = false"
        [(ngModel)]="valorBusqueda"
      />
    </div>
  </div>

  <div class="grid grid-cols-3 gap-10 !mt-[30px]" *ngIf="!valorBusqueda">
    <div
      class="relative h-[250px] cursor-pointer border border-1 border-[var(--color-bordes)] bg-[var(--color-principal)] rounded-2xl overflow-hidden flex flex-col justify-center items-center hover:border-[white]"
    >
      <p
        class="absolute top-4 left-4 w-[80%] z-10 text-left text-2x1 !font-[inter-extrabold] text-3xl"
      >
        Preguntas aleatorias
      </p>
       <div
        class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/70 to-transparent rounded-2xl"
      ></div>
      <svg
        viewBox="0 0 12 12"
        enable-background="new 0 0 12 12"
        id="Слой_1"
        version="1.1"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        fill="#000000"
        width="80%"

      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M6,0C2.6862793,0,0,2.6862793,0,6s2.6862793,6,6,6s6-2.6862793,6-6S9.3137207,0,6,0z M6.5,9.5h-1v-1h1V9.5z M7.2651367,6.1738281C6.7329102,6.5068359,6.5,6.6845703,6.5,7v0.5h-1V7c0-0.9023438,0.7138672-1.3486328,1.2348633-1.6738281 C7.2670898,4.9931641,7.5,4.8154297,7.5,4.5c0-0.5517578-0.4487305-1-1-1h-1c-0.5512695,0-1,0.4482422-1,1V5h-1V4.5 c0-1.1025391,0.8969727-2,2-2h1c1.1030273,0,2,0.8974609,2,2C8.5,5.4023438,7.7861328,5.8486328,7.2651367,6.1738281z"
            fill="#DDE9FF"
          ></path>
        </g>
      </svg>
    </div>
    <div
      *ngFor="let categoria of categorias"
      class="relative h-[250px] cursor-pointer border border-1 border-[var(--color-bordes)] rounded-2xl overflow-hidden hover:border-[white]"
    >
      <img
        [src]="categoria.imagenURL"
        alt=""
        style="object-fit: cover; height: 100%; width: 100%"
        class="rounded-2xl"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/70 to-transparent rounded-2xl"
      ></div>
      <p
        class="absolute top-4 left-4 w-[80%] z-10 text-left text-2x1 !font-[inter-extrabold] text-3xl"
      >
        {{ categoria.titulo }}
      </p>
    </div>
  </div>
  <div class="!mt-[30px]" *ngIf="valorBusqueda">
    <p>Resultados para {{ valorBusqueda }}</p>
    <div class="grid grid-cols-3 gap-10 !mt-[30px]">
      <div
        *ngFor="let categoria of filtrarCategorias(valorBusqueda)"
        class="relative h-[250px] cursor-pointer border border-1 border-[var(--color-bordes)] rounded-2xl overflow-hidden hover:border-[white]"
      >
        <img
          [src]="categoria.imagenURL"
          alt=""
          style="object-fit: cover; height: 100%; width: 100%"
          class="rounded-2xl"
        />
        <div
          class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/70 to-transparent rounded-2xl"
        ></div>
        <p
          class="absolute top-4 left-4 w-[80%] z-10 text-left text-2x1 !font-[inter-extrabold] text-3xl"
        >
          {{ categoria.titulo }}
        </p>
      </div>
    </div>
  </div>
</app-main-layout>
