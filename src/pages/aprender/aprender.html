<app-main-layout>
  <h1>Aprender</h1>
  <div class="aprender-main">
    <div class="campo-buscador" [class.activo]="inputBuscadorActivo">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20">
        <path
          fill="var(--color-secundario)"
          d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
        />
      </svg>
      <input
        type="text"
        class="buscador"
        placeholder="Buscar juegos..."
        (focus)="inputBuscadorActivo = true"
        (blur)="inputBuscadorActivo = false"
      />
    </div>
  </div>
</app-main-layout>
