<section class="login">
  <img src="/img/Trivalia-logo.png" alt="" class="logo" (click)="irHaciaLanding()" />
  <h1>¡Crea una cuenta para comenzar a aprender!</h1>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="campo-form">
      <input type="mail" formControlName="correo" placeholder="Correo" />
    </div>

    <div class="campo-form">
      <input type="password" formControlName="contrasena" placeholder="Crear contraseña" />
    </div>
    <p style="width: 300px; color:white">Al menos 6 caracteres, una minúscula, un número y un carácter entre: @$!%*?&.</p>
    <div class="campo-form">
      <input
        type="password"
        formControlName="confirmarContrasena"
        placeholder="Confirmar contraseña"
      />
    </div>
    <div
      *ngIf="
        registroForm.hasError('noSonIguales') &&
        registroForm.get('contrasena')?.dirty &&
        registroForm.get('confirmarContrasena')?.dirty
      "
      class="mensaje-error"
    >
      Las contraseñas deben coincidir.
    </div>

    <a routerLink="/login" class="link-registro">Tengo cuenta. Iniciar sesión aquí</a>
    <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
  </form>
</section>
